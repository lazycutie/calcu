<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCalculator</title>
     
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <section>
        <div class = "container">
            <div class = "calculator">
                <input type = "text" id = "output" placeholder="hello"
                readonly/>
                <!--Buttons-->
                <button onclick="power()">num<sup>2</sup></button> 
                <button onclick="pi()">π</button>
                <button onclick ="exp()">e</button>
                <button class = "ac_button" onclick= "allClear()">AC</button>
                <button class = "del_button" onclick= "delLastChar()">DEL</button>
                <button onclick="facto()">num!</button> 
                <button onclick="sqrt()">√</button>
                <button class ="btn">(</button>
                <button class ="btn">)</button>
                <button class ="btn">÷</button>
                <button onclick="log()">log</button>
                <button class ="btn">7</button>
                <button class ="btn">8</button>
                <button class ="btn">9</button>
                <button class ="btn">x</button>
                <button onclick="sin()">sin</button>
                <button class ="btn">4</button>
                <button class ="btn">5</button>
                <button class ="btn">6</button>
                <button class ="btn">-</button>
                <button onclick="cos()">cos</button>
                <button class ="btn">1</button>
                <button class ="btn">2</button>
                <button class ="btn">3</button>
                <button class ="btn">+</button>
                <button onclick="tan()">tan</button>
                <button  onclick="percent()">%</button>
                <button class ="btn">0</button>
                <button class ="btn">.</button>
                <button class ="equal" onclick = "calculate()">=</button>
            </div>
        </div>
    </div>
    <script src = "cs2.js"></script>
    </section>
</body>
</html>
